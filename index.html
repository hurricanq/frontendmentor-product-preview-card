<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Challenge 05 - Product Preview Card</title>

    <!-- Favicon & CSS -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="container__image">
            <img src="./assets/images/image-product-mobile.jpg" alt="Chanel">
        </div>
        <div class="container__content">
            <p class="content__category">PERFUME</p>
            <h1 class="content__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="content__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="content__price">
                <span class="price--sale">$149.99</span>
                <span class="price--original">$169.99</span>
            </div>
            <button class="content__btn"><img src="./assets/images/icon-cart.svg" alt="Cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>
